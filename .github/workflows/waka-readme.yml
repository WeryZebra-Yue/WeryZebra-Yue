name: Redme Waka

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    # Runs at 12am UTC
    - cron: "0 0 * * *"

jobs:
  update-readme:
    name: WakaReadme DevMetrics
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{secrets.GH_TOKEN}}
          SHOW_TITLE: true
          BLOCKS: .SUI
          TIME_RANGE: last_7_days
          LANG_COUNT: 10
